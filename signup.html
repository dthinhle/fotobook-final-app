<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/6d11f9706a.js"></script>
  <script src="js/like-btn.js"></script>
  <title>Fotobook</title>
</head>

<body>
  <div class="container-fluid signup-bg">
    <div class="row flex-xl-nowrap">
      <div class="col-12 col-md-3 col-xl-4 d-flex">
      </div>
      <main class="col-12 col-md-6 col-xl-4 py-3 signup-ctn">

        <div class="d-flex align-items-center h-100">
          <div class="w-100">
            <div class="text-center">
              <div class="h1 text-white pb-3">
                Fotobook
              </div>
            </div>

            <div class="signup-form card py-3 container-fluid ">
              <div class="text-center">
                <span class="h4" id="title">Sign in</span>
              </div>
              <form class="collapse" id="signin-form">


                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-user-circle"></i></div>
                  </div>
                  <input id="formSignInUsernam" class="form-control" type="text" placeholder="Username">
                </div>
                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-lock"></i></div>
                  </div>
                  <input id="formSignInPassword" class="form-control" type="password" placeholder="Password">
                </div>
                <div class="form-row">
                  <div class="col-auto d-flex align-items-center">
                    <div>
                      <a href="#"> Forgot password?</a>
                    </div>

                  </div>

                  <div class="col">
                    <div class="float-right d-flex align-items-center">
                      <a class="mx-2" href="#" id="collapse-toggle-signup">Sign up</a>
                      <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                  </div>
                </div>
              </form>
              <form class="collapse" id="signup-form">
                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" id="formSignUpFirstNameInput" placeholder="First Name">
                </div>
                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-users"></i></div>
                  </div>
                  <input type="text" class="form-control" id="formSingUpLastNameInput" placeholder="Last Name">
                </div>
                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-lock"></i></div>
                  </div>
                  <input id="formSignUpPassword" class="form-control" type="password" placeholder="New Password">
                </div>
                <div class="input-group my-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text justify-content-center"> <i class="fa fa-lock"></i></div>
                  </div>
                  <input id="formSignUpPasswordConfirm" class="form-control" type="password" placeholder="Password Confirmation">
                </div>
                <div class="form-row signup-devise my-4">
                  <div class="w-100 d-flex justify-content-center">
                    <div class="px-2">
                      <i class="fab fa-google"></i>
                    </div>
                    <div class="px-2">
                      <i class="fab fa-facebook"></i>
                    </div>
                    <div class="px-2">
                      <i class="fab fa-twitter"></i>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-auto d-flex align-items-center">
                    <div>
                      <a href="#"> Forgot password?</a>
                    </div>
                  </div>


                  <div class="col">
                    <div class="float-right d-flex align-items-center">
                      <a class="mx-2" href="#" id="collapse-toggle-signin">Sign in</a>
                      <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
    </div>
    </main>
    <div class="col-12 col-md-3 col-xl-4">
    </div>
  </div>

  </div>

  <script src="js/signup.js"></script>
</body>

</html>
