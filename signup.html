<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/like-btn.js"></script>
  <title>Fotobook</title>
</head>

<body>
  <div class="container-fluid signup-bg">
    <div class="row flex-xl-nowrap">
      <div class="col-12 col-md-3 col-xl-4 d-flex">
      </div>
      <main class="col-12 col-md-6 col-xl-4 py-3 signup-ctn">
        <div class="d-flex align-items-center h-100">

          <div class="signup-form card pt-3 container-fluid ">
            <div class="text-center pb-3">
              <span class="display-4">Sign up</span>
            </div>
            <form class="" id="signin-form" data-toggle="false">
                <div class="form-group">
                  <label for="formGroupExampleInput">Username</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Password</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
                <div class="form-row">
                  <div class="col d-flex align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
                      <label class="form-check-label" for="rememberCheck">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary float-right" type="submit">Sign up</button>
                  </div>
                </div>
              </form>
            <form class="collapse" id="signin-form">
              <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
              <div class="form-row">
                <div class="col d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col">
                  <button class="btn btn-primary float-right" type="submit">Sign up</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </main>
      <div class="col-12 col-md-3 col-xl-4">
      </div>
    </div>

  </div>
</body>

</html>
